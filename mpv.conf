# Lines starting with '#' are comments and are ignored.
# Profiles should be placed at the bottom of the configuration file to ensure
# that settings wanted as defaults are not restricted to specific profiles.

#############
# Rendering #
#############

vo=gpu-next
gpu-context=d3d11
vd-queue-enable=yes
ad-queue-enable=yes
vd-queue-max-bytes=1500MiB
vd-queue-max-samples=50000
vd-queue-max-secs=15
vd-lavc-dr=auto
#target-trc=gamma2.2

###########
# Scaling #
###########

scale=lanczos
cscale=bilinear
dscale=catmull_rom
correct-downscaling=yes
linear-downscaling=yes
dither-depth=6
dither=fruit
sigmoid-upscaling=yes
deband=no
#scale-antiring=0.5
#dscale-antiring=0.5
#cscale-antiring=0.5


#################
# Interpolation #
#################

video-sync=display-resample
#interpolation=yes
#interpolation-preserve=yes
#tscale=oversample

###################
# Player settings #
###################

# force starting with centered window
geometry=50%:50%

# don't allow a new window to have a size larger than 90% of the screen size
autofit-larger=90%x90%

# Do not close the window on exit.
keep-open=always

# Do not wait with showing the video window until it has loaded. (This will
# resize the window once video is loaded. Also always shows a window with
# audio.)
#force-window=immediate

# Disable the On Screen Controller (OSC).
osc=no

# Keep the player window on top of all other windows.
ontop=yes
border=yes

reset-on-next-file=pause
keepaspect-window=no
save-position-on-quit

# Pretend to be a web browser. Might fix playback with some streaming sites,
# but also will break with shoutcast streams.
user-agent="Mozilla/5.0"

# cache settings
# Use a large seekable RAM cache even for local input.
cache=yes

#Use extra large RAM cache (needs cache=yes to make it useful).
demuxer-max-bytes=650M
demuxer-max-back-bytes=1000M


# Disable the behavior that the player will pause if the cache goes below a
# certain fill size.
#cache-pause=no

deinterlace=no

##################
# Audio settings #
##################

volume=100

volume-max=175

# Do not filter audio to keep pitch when changing playback speed.
#audio-pitch-correction=no

# Control which audio channels are output
#audio-channels=stereo
audio-display=embedded-first

###############################
# Subtitles and Default audio #
###############################

# Display English subtitles if available.
slang=en,eng,English

# Play Japanese audio if available, fall back to English otherwise.
alang=Japanese,jpn,ja,English,eng,en

# Change subtitle encoding. For Arabic subtitles use 'cp1256'.
# If the file seems to be valid UTF-8, prefer UTF-8.
# (You can add '+' in front of the codepage to force it.)
#sub-codepage=cp1256

sub-font="Google Sans"
sub-font-size=40
sub-ass-vsfilter-blur-compat=no

osd-font="Google Sans"

##############
# Screenshot #
##############

screenshot-format=png
screenshot-tag-colorspace=no
screenshot-high-bit-depth=yes
screenshot-directory="C:\Users\lenovo\Pictures\mpv Screenshots"

ytdl-format=bestvideo[height<=?1080]+bestaudio/best

############
# Profiles #
############

[Downmix_Audio_5_1]
profile-cond=get("audio-params/channel-count") >= 5 and get("audio-params/channel-count") < 7
profile-restore=copy-equal
af=lavfi="lowpass=c=LFE:f=120,volume=1.6,pan=stereo|FL=0.5*FC+0.707*FL+0.707*BL+0.5*LFE|FR=0.5*FC+0.707*FR+0.707*BR+0.5*LFE"

[Downmix_Audio_7_1]
profile-cond=get("audio-params/channel-count") >= 7
profile-restore=copy-equal
af=lavfi="lowpass=c=LFE:f=120,volume=1.6,pan=stereo|FL=0.5*FC+0.3*FLC+0.3*FL+0.3*BL+0.3*SL+0.5*LFE|FR=0.5*FC+0.3*FRC+0.3*FR+0.3*BR+0.3*SR+0.5*LFE"

[SD]

profile-decs=Standard/DVD
profile-restore=copy
profile-cond = width<=768 or height<=576
scale=lanczos
cscale=lanczos
dscale=catmull_rom
deband=yes
#video-sync=audio
#scaler-resizes-only=no

[UHD]
profile-decs=UHD
profile-cond = width>=2560 or height>=1440
profile-restore=copy
video-sync=audio
dscale=hermite

[4K]
profile-decs=4K
profile-cond = width>=2560 or height>=1440
profile-restore=copy
video-sync=audio
dscale=hermite

